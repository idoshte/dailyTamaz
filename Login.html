    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/serviceWorker.js")
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
            });
        }

    </script>
    <script>
        localStorage.clear();
        function whenClicked() {
            var check = true;
            var idType = $('#userName').val();
            var passwordType = $('#password').val();
            console.log(idType + passwordType);
            if (idType == null || idType.trim() == '' || passwordType.trim() == '' || passwordType == null) {
                $('#errTyping').show();
                $('#errTyping').text('נא הכנס מספר זהות וסיסמא');


            }
            if (idType != null && passwordType != null & idType.trim() != '' && passwordType.trim() != '') {
                // window.location.href = "/Login.html";
                var settings = {
                    "url": "http://tamazdaily.azurewebsites.net/api/accesuser?code=x39R/QXphnzPHTiqMrDeFdI/wcNYPWdxbwxxtHQovT7U4OrFiaYlyA==&userName=" + idType + "&password=" + passwordType,
                    "method": "POST",
                    "timeout": 0
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    if (response != "-1") {
                        localStorage.setItem("id", idType);
                        localStorage.setItem("password", passwordType);
                        window.location.href = "/HomePage.html";
                    }
                    else
                        $('#errTyping').show();
                    $('#errTyping').text('שם משתמש או סיסמא שגוים!!');
                });
            }

            //   return check;
        }


    </script>
